<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 750" width="600" height="750">
  <!-- Background -->
  <rect width="600" height="750" fill="white"/>
  
  <!-- Coffee cup with QR on it -->
  <!-- Cup body -->
  <path d="M 150 200 L 120 650 Q 120 680 150 680 L 450 680 Q 480 680 480 650 L 450 200 Z" 
        fill="#8B4513" stroke="#654321" stroke-width="4"/>
  
  <!-- Cup inner (lighter) -->
  <path d="M 160 210 L 135 640 Q 135 665 160 665 L 440 665 Q 465 665 465 640 L 440 210 Z" 
        fill="#D2691E"/>
  
  <!-- Coffee foam top -->
  <ellipse cx="300" cy="195" rx="155" ry="45" fill="white" opacity="0.95"/>
  <ellipse cx="250" cy="175" rx="70" ry="30" fill="white"/>
  <ellipse cx="350" cy="175" rx="70" ry="30" fill="white"/>
  <ellipse cx="300" cy="160" rx="90" ry="35" fill="white"/>
  
  <!-- QR placeholder on cup -->
  <rect x="200" y="330" width="200" height="200" fill="white" rx="12"/>
  
  <!-- SCAN ME banner across cup -->
  <rect x="130" y="560" width="340" height="70" fill="#DC2626" rx="8"/>
  <rect x="140" y="570" width="320" height="50" fill="none" stroke="white" stroke-width="3" rx="5"/>
  
  <!-- SCAN ME text -->
  <text x="300" y="610" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        fill="white" text-anchor="middle" letter-spacing="4">SCAN ME</text>
  
  <!-- Cup base/saucer -->
  <ellipse cx="300" cy="690" rx="140" ry="20" fill="#654321"/>
  <ellipse cx="300" cy="685" rx="130" ry="18" fill="#8B4513"/>
  
  <!-- Coffee bubbles -->
  <circle cx="230" cy="280" r="12" fill="white" opacity="0.3"/>
  <circle cx="370" cy="300" r="10" fill="white" opacity="0.3"/>
  <circle cx="280" cy="420" r="8" fill="white" opacity="0.25"/>
  
  <!-- Steam lines -->
  <path d="M 250 140 Q 245 100 250 60" fill="none" stroke="#D3D3D3" stroke-width="3" opacity="0.5" stroke-linecap="round"/>
  <path d="M 300 130 Q 305 90 300 50" fill="none" stroke="#D3D3D3" stroke-width="3" opacity="0.5" stroke-linecap="round"/>
  <path d="M 350 140 Q 355 100 350 60" fill="none" stroke="#D3D3D3" stroke-width="3" opacity="0.5" stroke-linecap="round"/>
</svg>
