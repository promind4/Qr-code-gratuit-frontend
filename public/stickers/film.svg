<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 720" width="600" height="720">
  <!-- Background -->
  <rect width="600" height="720" fill="white"/>
  
  <!-- Clapperboard top -->
  <path d="M 40 20 L 560 20 L 590 100 L 10 100 Z" fill="#1F2937"/>
  
  <!-- Stripes -->
  <rect x="60" y="20" width="60" height="80" fill="white"/>
  <rect x="160" y="20" width="60" height="80" fill="white"/>
  <rect x="260" y="20" width="60" height="80" fill="white"/>
  <rect x="360" y="20" width="60" height="80" fill="white"/>
  <rect x="460" y="20" width="60" height="80" fill="white"/>
  
  <!-- Main board frame -->
  <rect x="20" y="100" width="560" height="580" fill="#3B82F6" rx="10"/>
  <rect x="40" y="120" width="520" height="540" fill="white" rx="8"/>
  
  <!-- QR placeholder -->
  <rect x="50" y="140" width="500" height="500" fill="#F3F4F6" stroke="#E5E7EB" stroke-width="2" rx="10"/>
  
  <!-- SCAN ME text on clapperboard -->
  <text x="300" y="70" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        fill="white" text-anchor="middle" letter-spacing="6">SCAN ME</text>
  
  <!-- Film sprocket holes -->
  <circle cx="40" cy="60" r="6" fill="white"/>
  <circle cx="560" cy="60" r="6" fill="white"/>
</svg>
