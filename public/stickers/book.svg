<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 620 700" width="620" height="700">
  <!-- Background -->
  <rect width="620" height="700" fill="white"/>
  
  <!-- Book left page -->
  <path d="M 20 40 Q 20 30 30 30 L 300 30 L 300 650 L 30 650 Q 20 650 20 640 Z" 
        fill="#F59E0B" stroke="#D97706" stroke-width="3"/>
  
  <!-- Book right page -->
  <path d="M 320 30 L 590 30 Q 600 30 600 40 L 600 640 Q 600 650 590 650 L 320 650 Z" 
        fill="#FBBF24" stroke="#F59E0B" stroke-width="3"/>
  
  <!-- Book spine -->
  <rect x="295" y="30" width="30" height="620" fill="#B45309"/>
  
  <!-- QR placeholder on right page -->
  <rect x="340" y="120" width="240" height="240" fill="white" rx="8"/>
  
  <!-- SCAN text on left page -->
  <text x="160" y="200" font-family="Georgia, serif" font-size="44" font-weight="bold" 
        fill="#7C2D12" text-anchor="middle" letter-spacing="4">SCAN</text>
  
  <!-- ME text on right page -->
  <text x="460" y="420" font-family="Georgia, serif" font-size="44" font-weight="bold" 
        fill="#92400E" text-anchor="middle" letter-spacing="4">ME</text>
  
  <!-- Decorative lines on left page -->
  <line x1="60" y1="260" x2="260" y2="260" stroke="#D97706" stroke-width="3" opacity="0.4"/>
  <line x1="60" y1="300" x2="260" y2="300" stroke="#D97706" stroke-width="3" opacity="0.4"/>
  <line x1="60" y1="340" x2="260" y2="340" stroke="#D97706" stroke-width="3" opacity="0.4"/>
  
  <!-- Book shadow -->
  <ellipse cx="310" cy="665" rx="180" ry="12" fill="#00000020"/>
</svg>
